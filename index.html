<!DOCTYPE html>

<!-- /CODING/WebWorks/simple_blog -->

<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown Landing</title>
	<meta name="Author" content="Dmitry Scherenkov"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
    
</head>

<body>
<div class="preloader"><img src="img/rolling.gif" title="Loading..."></div>
<div class="container-fluid main-container">
    <a class="toplogo" href="#"><img src="img/logo.png" title="Awesome Logo"></a>
    <h1 class="caps">Coming Soon!</h1>
    <span class="medium-text caps">Be ready, there is just:</span> 
   
<div id="countdown">
  <div>
    <div class="counter-num" id="days"></div>
    <div class="counter-label caps">Days</div>
  </div>
  <div>
    <div class="counter-num" id="hours"></div>
    <div  class="counter-label caps">Hours</div>
  </div>
  <div>
    <div class="counter-num" id="minutes"></div>
    <div class="counter-label caps">Minutes</div>
  </div>
  <div class="div-seconds">
    <div class="counter-num" id="seconds"></div>
    <div class="counter-label caps">Seconds</div>
  </div>
</div>

<div class="subscribe">
    <form class="subscribe-form">
        <input id="s-text" type="text" name="email" value="" placeholder="YOUR MAIL">
        <input id="submit-btn" type="button" value="KEEP ME UPDATED">
        <div class="form-msg-container"><div class="form-msg"></div></div>
    </form>
  
</div>



</div> 
<footer>
<a href="#" class="social-button"><img src="img/fbook_btn.png" title="Facebook"></a>
<a href="#" class="social-button"><img src="img/twitter_btn.png" title="Twitter"></a>
<a href="#" class="social-button"><img src="img/dribble_btn.png" title="Dribble"></a>
<a href="#" class="social-button"><img src="img/google_btn.png" title="Google+"></a>
<a href="#" class="social-button"><img src="img/ytube_btn.png" title="Youtube"></a>
</footer>  
  

</body>
</html>
